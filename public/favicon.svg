<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)"/>

  <!-- Clipboard icon -->
  <rect x="30" y="25" width="40" height="50" rx="3" fill="#ffffff" stroke="#001a33" stroke-width="2"/>

  <!-- Clip at top -->
  <rect x="42" y="20" width="16" height="8" rx="2" fill="#001a33"/>

  <!-- Checkmarks -->
  <path d="M 38 40 L 42 44 L 48 38" fill="none" stroke="#00f2ff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 38 52 L 42 56 L 48 50" fill="none" stroke="#00f2ff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 38 64 L 42 68 L 48 62" fill="none" stroke="#00f2ff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Lines (tasks) -->
  <line x1="52" y1="42" x2="62" y2="42" stroke="#001a33" stroke-width="2" stroke-linecap="round"/>
  <line x1="52" y1="54" x2="62" y2="54" stroke="#001a33" stroke-width="2" stroke-linecap="round"/>
  <line x1="52" y1="66" x2="62" y2="66" stroke="#001a33" stroke-width="2" stroke-linecap="round"/>
</svg>
